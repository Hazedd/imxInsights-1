name: Build and Publish Wheel on Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch run test

      - name: Build the wheel with Hatch
        run: hatch build

      - name: Upload the wheel file
        uses: actions/upload-artifact@v3
        with:
          name: python-wheel
          path: dist/*.whl

      - name: Upload the wheel to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*.whl
          token: ${{ GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
